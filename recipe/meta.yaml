{% set version = "0.5.2" %}
{% set org = "pyne" %}
{% set sha256 = "ef89da91a78d97a231b1b2ecf5a15aff8127a6863bb574a0d98547a5b9736297" %}
{% set variant = "openblas" %}

package:
  name: pyne
  version: {{ version }}

source:
  fn: pyne-{{ version }}-{{ sha256 }}.tar.gz
  url: https://github.com/{{ org }}/pyne/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 200
  # note that builds timeout on mac with many versions of python & numpy
  skip: True  # [win or (osx and py34)]
  detect_binary_files_with_prefix: true
  features:
    - blas_{{ variant }}

requirements:
  build:
    - toolchain
    - cmake
    - pkg-config
    - setuptools
    - gcc
    - libgcc
    - libgfortran
    - python
    - blas 1.1 {{ variant }}
    - openblas 0.2.19|0.2.19.*
    - boost 1.63.*
    - hdf5 1.8.17|1.8.17.*
    - bzip2 1.0.*
    - xz 5.2.*
    - moab
    - cython
    - numpy x.x  # [linux]
    - numpy 1.11.*  # [osx]
    - pytables
  run:
    - python
    - blas 1.1 {{ variant }}
    - openblas 0.2.19|0.2.19.*
    - boost 1.63.*
    - hdf5 1.8.17|1.8.17.*
    - bzip2 1.0.*
    - xz 5.2.*
    - moab
    - numpy x.x  # [linux]
    - numpy 1.11.*  # [osx]
    - scipy
    - pytables
    - libgcc
    - libgfortran

test:
  requires:
    - setuptools
    - nose
    - pytables
    - jinja2
  source_files:
    - pyne
    - src
    - tests

about:
  home: http://pyne.io/
  license: BSD 3-Clause
  license_file: license.txt
  summary: "The nuclear engineering toolkit"

extra:
  recipe-maintainers:
    - scopatz
