{% set org = "pyne" %}
{% set version = "0.5.11" %}
{% set build = "0" %}
{% set sha256 = "ba05917b0de446ec520857655e77967a783e3bc723299faf5989f532d6b0647a" %}
{% set variant = "openblas" %}

# ensure moab is defined (needed for conda-smithy recipe-lint)
#{% set moab = moab or "nomoab" %}
# ensure dagmc is defined (needed for conda-smithy recipe-lint)
#{% set dagmc = dagmc or "nodagmc" %}


#{% if moab != "nomoab" %}
#{% set prefix = "moab_" + moab %}
#{% else %}
#{% set prefix = "nomoab" %}
#{% endif %}

#{% if dagmc != "nodagmc" %}
#{% set prefix = "dagmc_" + dagmc %}
#{% else %}
#{% set prefix = "nodagmc" %}
#{% endif %}



package:
  name: pyne
  version: {{ version }}

source:
  fn: pyne-{{ version }}-{{ sha256 }}.tar.gz
  url: https://github.com/{{ org }}/pyne/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ build }}
  #string: "{{ prefix }}}_py{{ CONDA_PY }}h{{ PKG_HASH }}_{{ build }}"
  # note that builds timeout on mac with many versions of python & numpy
  skip: True  # [win or (osx and py34) or ((moab == "nomoab") and (dagmc == "dagmc"))]
  detect_binary_files_with_prefix: true
  features:
    - blas_{{ variant }}

requirements:
  build:
    - cmake
    - pkg-config
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - {{ compiler("fortran") }}
  host:
    - python
    - future
    - setuptools
    - blas 1.1 {{ variant }}
    - openblas 0.2.20|0.2.20.*
    - lapack
    - hdf5 1.10.1
    - bzip2 1.0.*
    - xz 5.2.*
    - cython
    - numpy
    - pytables
    - jinja2
      #    - moab # [moab == "moab"]
      #    - dagmc # [dagmc == "dagmc" and moab == "moab" ]
  run:
    - python
    - future
    - blas 1.1 {{ variant }}
    - openblas 0.2.20|0.2.20.*
    - lapack
    - hdf5 1.10.1
    - bzip2 1.0.*
    - xz 5.2.*
    - numpy
    - scipy
    - pytables
    - jinja2
      #    - moab # [moab == "moab"]
      #    - dagmc # [dagmc == "dagmc" and moab == "moab" ]

test:
  requires:
    - setuptools
    - nose
    - pytables
      #    - moab # [moab == "moab"]
      #    - dagmc # [dagmc == "dagmc" and moab == "moab" ]
  source_files:
    - pyne
    - src
    - tests

about:
  home: http://pyne.io/
  license: BSD 3-Clause
  license_file: license.txt
  summary: "The nuclear engineering toolkit"

extra:
  recipe-maintainers:
    - scopatz
    - gonuke
    - bam241
    - kkiesling
    - a-co
    - opotowsky
    - katyhuff
    - pshriwise
